<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Two Truths and A Lie</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="column" id="lie">
        <p>I have my skydiving license.</p>
      </div>

      </div>

      <div class="column" id="truth_two">
        <p>I have rebuilt/fixed 70+ Chromebooks.</p>
      </div>
    </div>

    <button id="reveal">Reveal</button>

    <script src="reveal.js"></script>
  </body>
